@if( !providers.isLoading() ) {
	@if( user()?.picture ){
		<a mat-list-item routerLink="login" routerLinkActive="docs-navbar-header-item-selected">
			<img class="profile-picture" [src]="user().picture">
		</a>
	}
	@else if( user()?.name ){
		<a mat-list-item routerLink="login" routerLinkActive="docs-navbar-header-item-selected">
			{{`${user().domain}/${user().name}`}}
		</a>
	}
	@else {
		<a mat-list-item routerLink="login">
			<mat-icon routerLinkActive="selected">account_circle</mat-icon>
		</a>
	}
}
